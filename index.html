<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Pixel Game Concept</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container of the whole game -->
    <div id="container" class="colorLayer">
      <!-- Container of the start button -->
      <div id="startButtonContainer">
        <!-- Start button with surrounding color layer -->
        <div id="startButtonColorLayer">
          <button id="startButton">S T A R T</button>
          <!-- Start button -->
        </div>
      </div>
      <!-- Container of the character -->
      <div id="astronautContainer">
        <!-- The character Icon -->
        <img src="Images/astronaut.gif" id="astronaut" />
      </div>
      <!-- The container of the space station -->
      <div id="spaceStationContainer">
        <!-- Icon of the space ship -->
        <img src="Images/space station.png" id="spaceStation" />
      </div>
      <!-- Container for arrow keys -->
      <div id="arrowKeysContainer">
        <!-- Upper arrow buttons -->
        <div id="upperButtons">
          <button class="arrowKeys" id="arrowKeyQ">Q</button>
          <button class="arrowKeys" id="arrowKeyW">W</button>
          <button class="arrowKeys" id="arrowKeyE">E</button>
        </div>
        <!-- Lower arrow buttons -->
        <div id="downerButtons">
          <button class="arrowKeys" id="arrowKeyA">A</button>
          <button class="arrowKeys" id="arrowKeyS">S</button>
          <button class="arrowKeys" id="arrowKeyD">D</button>
        </div>
      </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="javascript.js"></script>
  </body>
</html>
